<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="root">
      <div class="main">
        <div class="left">
          <div class="frame"></div>
          <div class="coverpic"><img src="pic-1.png" alt="coverpic" /></div>
        </div>
        <div class="right">
          <div class="title"></div>
          <div class="username">
            <input
              type="text"
              placeholder="phonenumber, username, email"
              class="text-field name"
            />
          </div>
          <div class="password">
            <input type="text" placeholder="password" class="text-field pwd" />
          </div>
          <button class="login">Log in</button>
          <!-- <div class="profile-pic"></div> -->
        </div>
      </div>
    </div>
  </body>
</html>
