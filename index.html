<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="root">
      <div class="main">
        <div class="left">
          <div class="frame"></div>
          <div class="coverpic">
            <img src="./images/pic-1.png" alt="coverpic" />
          </div>
        </div>
        <div class="right">
          <!-- First container -->
          <div class="firstcontainer">
            <div class="title">
              <span class="instagram"></span>
            </div>
            <div class="username">
              <input
                type="text"
                placeholder="Phonenumber, username, email"
                class="text-field name"
              />
            </div>
            <div class="password">
              <input
                type="text"
                placeholder="password"
                class="text-field pwd"
              />
            </div>
            <button class="login">Log in</button>
            <div class="forgot-password">Forgot Password ?</div>
          </div>
          <!-- Second container -->
          <div class="secondcontainer">
            <div class="seccontainer">
              Don't have an account ?
              <div class="signup">Sign up</div>
            </div>
          </div>
          <!-- Third container -->
          <div class="third-container">
            <div class="app">Get the app</div>
            <div class="store">
              <img
                src="./images/googleplay.png"
                alt="google play"
                class="google-play app"
              />
              <img
                src="./images/microsoft.png"
                alt="microsoft store"
                class="microsoft app"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <ul class="footer-list">
          <li>Meta</li>
          <li>Blogs</li>
          <li>Shows</li>
          <li>Jobs</li>
          <li>API</li>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Top Accounts</li>
          <li>Location</li>
          <li>Instagram Lite</li>
          <li>Contact Uploading & Non Users</li>
          <li>English</li>
          <li>&#169;2023 Instagram from Meta</li>
        </ul>
      </div>
    </div>
  </body>
</html>
